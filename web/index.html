<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot - Addis Ababa University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chatbot-container chatbot-container--primary">
        <!-- START: CHATBOT HEADER -->
        <div class="chatbot-container__header">
            <img class="chatbot-container__profile" src="images/profile.svg" />
            <div>
                <h1 class="chatbot-container__heading">Ametahewt</h1>
                <h2 class="chatbot-container__description">AAU ASSISTANT BOT</h2>
            </div>
            <p class="chatbot-container__assistant-id">Assistant ID: 2344 </p>
        </div>
        <!-- END: CHATBOT HEADER -->

        <!-- START: CHAT MESSAGES BODY -->
        <div class="chatbot-container__messages">
            <!-- TODO: ADD CHATS MESSAGES AND STYLE THEM -->
        </div>
        <!-- END: CHAT MESSAGES BODY -->

        <!-- START: CHATBOT FORM -->
        <div class="input-group">
            <input type="text" class="input" placeholder="Type a message" />
            <button class="send-btn">
                <img class="send-btn__img" src="images/send-icon.svg" alt="send" />
            </button>
        </div>
        <!-- END: CHATBOT FORM -->

    </div>
</body>
</html>
